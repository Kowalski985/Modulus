<template name="search">
  <nav class="search-container">
    <div class="search-input">
      <input type="text" name="search" class="form-control" placeholder="Search for a module...">
    </div>
    
    <div class="filter-region">
      Region: &nbsp;
      <select id="regionID">
        <option value="" selected="selected">All</option> 
        <option value="Southeast Asia">Southeast Asia</option>
        <option value="Others">Others</option>
      </select>
    </div>
      
    <div class="filter-PU">
      Partner university: &nbsp;
      <select id="partnerUniID">
        <option value="" selected="selected">All</option> 
        <option value="Nanyang Technological University">Nanyang Technological University</option>
        <option value="Others">Others</option>
      </select>
    </div>
  </nav>
</template>
