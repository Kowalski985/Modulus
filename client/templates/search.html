<template name="search">
  <div class="search-container">
    <div class="search-input">
      <input type="text" name="search" class="form-control" placeholder="Search for a module...">
    </div>

    <div class="filter-region">
      Region: 
      <select id="regionID">
        <option value="" selected="selected">All</option> 
        <option value="Southeast Asia">Southeast Asia</option>
        <option value="Others">Others</option>
      </select>
    </div>
      
    <div class="filter-PU">
      Partner university:
      <select id="partnerUniID">
        <option value="" selected="selected">All</option> 
        <option value="Nanyang Technical University">NTU</option>
        <option value="Others">Others</option>
      </select>
    </div>
  </div>

  <ul class="list-group">
    {{#if searching}}
      {{> loading}}
    {{else}}
      {{#each module in modules}}
        {{> mapping module}}
      {{else}}
        <p class="alert alert-warning">Nothing found for {{query}}.</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
